<div class="page-container">
    <mat-card class="customer-card" appearance="raised">
        <div class="card-header">
            <h3 class="title">Customers</h3>
            <mat-form-field appearance="fill" class="search-field">
                <input matInput
                       [(ngModel)]="searchTerm"
                       (keydown.enter)="applyFilter()"
                       placeholder="Customer Name" />
                <button mat-icon-button matSuffix (click)="applyFilter()" aria-label="Search">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
                <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
            </ng-container>

            <ng-container matColumnDef="lastOrderDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Order Date</th>
                <td mat-cell *matCellDef="let element">{{ element.lastOrderDate | date: 'M/d/y' }}</td>
            </ng-container>

            <ng-container matColumnDef="nextPredictedOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Next Predicted Order</th>
                <td mat-cell *matCellDef="let element">{{ element.nextPredictedOrder | date: 'M/d/y' }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <a class="red action-link" (click)="viewOrders(element)">VIEW ORDERS</a>
                    <a class="green action-link" [routerLink]="['/new-order',element.customerId,element.customerName]">NEW ORDER</a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
    </mat-card>
</div>
