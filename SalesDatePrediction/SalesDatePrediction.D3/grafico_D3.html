<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D3 Bar Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-3">
    <div class="d-flex align-items-start gap-2 mb-3">
        <label for="dataInput" class="form-label mt-1">Source Data:</label>
        <input id="dataInput" type="text" class="form-control w-50" placeholder="3,4,5,7" />
        <button id="updateBtn" class="btn btn-primary">Update Data</button>
    </div>
    <small id="validationMessage" style="color: red; display: none;"></small>

    <div id="chart" class="mt-4"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="chart.js"></script>
</body>
</html>
